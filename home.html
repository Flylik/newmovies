<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFiliX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b520a3dbf1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <img id="logo" src="logo.png" alt="Logo">
        <ul id="navlinks">
            <li>Home</li>
            <li>Serie TV</li>
            <li>Film</li>
        </ul>
        <img id="search-icon" src="search-icon.png" alt="Cerca">
    </div>
    
    <div id="preview-container">
        <video autoplay muted>
            <source src="interstellar.mp4">
        </video>
        <div id="preview-overplay">
            <div id="preview-details">
                <h3>Interstellar</h3>
                <button><i class="fas fa-play"></i> Guarda</button>
                 <button><i class="fas fa-volume-mute"></i></button>   
            </div>
        </div>
    </div>
    <div id="categories">
        <div id="category">
            <h3>Anime</h3>
            <img src="argomenti/download (4).jfif">
            <img src="argomenti/anime1.jfif">
            <img src="argomenti/anime2.jfif">
        </div>
        
        <div id="category">
            <h3>Avventura</h3>
            <img src="argomenti/chicagofire.jfif">
            <img src="argomenti/avvuntura1.jfif">
            <img src="argomenti/avvuntura2.jfif">
        </div>
    
        <div id="category">
            <h3>Commedie</h3>
            <img src="argomenti/commedia2.jfif">
            <img src="argomenti/commedia12.jfif">
            <img src="argomenti/enola.jfif">
        </div>
    </div>


</body>

</html>
